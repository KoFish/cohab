<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.css">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/font-awesome.css">
        {% block pagestyles %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
